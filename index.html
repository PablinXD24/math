<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes Híbridos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recomendador de Filmes Híbridos</h1>
            <p class="subtitle">Escolha dois filmes e descubra recomendações que combinam elementos de ambos</p>
        </header>
        
        <main>
            <div class="movie-selectors">
                <div class="movie-selector">
                    <h2>Filme 1</h2>
                    <div class="search-container">
                        <input type="text" id="movie1-search" placeholder="Digite o nome de um filme...">
                        <div class="search-results" id="movie1-results"></div>
                    </div>
                    <div class="selected-movie" id="movie1-selected">
                        <img id="movie1-poster" src="" alt="Poster do filme">
                        <div class="movie-info">
                            <div id="movie1-title"></div>
                            <div id="movie1-year"></div>
                        </div>
                    </div>
                </div>
                
                <div class="movie-selector">
                    <h2>Filme 2</h2>
                    <div class="search-container">
                        <input type="text" id="movie2-search" placeholder="Digite o nome de um filme...">
                        <div class="search-results" id="movie2-results"></div>
                    </div>
                    <div class="selected-movie" id="movie2-selected">
                        <img id="movie2-poster" src="" alt="Poster do filme">
                        <div class="movie-info">
                            <div id="movie2-title"></div>
                            <div id="movie2-year"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="recommend-btn" disabled>
                <span class="button-text">Encontrar Recomendações</span>
                <span class="button-loader"></span>
            </button>
            
            <div class="recommendations" id="recommendations">
                <h2>Recomendações baseadas nessa combinação</h2>
                <div id="recommendations-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
